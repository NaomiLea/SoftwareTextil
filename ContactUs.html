<!DOCTYPE html>
<html>

<head>
    <title>Software Textil</title>
    <link href='css/bootstrap.min.css' rel='stylesheet'>
    <link href='css/main.css' rel='Stylesheet'>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href='angular.min.js' rel='stylesheet'>
    <link href="js/ContactUs.js">
</head>

<body>
    <div class='navbar navbar-default navbar-static-top'>
        <div class='container'>
            <a href='/' class='navbar-brand'>Software Textil</a>
            <ul class='nav navbar-nav navbar-right'>
                <li><a href='tickets.html'>Products</a></li>
                <li><a href='stations.html'>Contact</a></li>
                <li><a href='about.html'>About</a></li>
            </ul>
        </div>
    </div>
    <div id="contactdiv">
        <form class="form" action="#" id="contact">
            
            <h3>Contact Form</h3>
            <hr/>
            <br/>
            <label>Name: <span>*</span></label>
            <br/>
            <input type="text" id="name" placeholder="Name" />
            <br/>
            <br/>
            <label>Email: <span>*</span></label>
            <br/>
            <input type="text" id="email" placeholder="Email" />
            <br/>
            <br/>
            <label>Contact No: <span>*</span></label>
            <br/>
            <input type="text" id="contactno" placeholder="10 digit Mobile no." />
            <br/>
            <br/>
            <label>Message:</label>
            <br/>
            <textarea id="message" placeholder="Message......."></textarea>
            <br/>
            <br/>
            <input type="button" id="send" value="Send" />
            <input type="button" id="cancel" value="Cancel" />
            <br/>
        </form>
    </div>
</body>

</html>
